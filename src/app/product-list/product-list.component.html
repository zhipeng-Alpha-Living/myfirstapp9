
<div class="container">
  <div class="product-container">
    <h2>Products</h2>

    <div >
      <ng-container *ngFor="let product of productService.products | async">
          <div>
          <a [routerLink]="['/', product.productId]"> {{product.productName}} </a>
          </div>
      </ng-container>
    </div>


      <p *ngIf="product.description">
        Description:{{ product.description}}
      </p>

      <button (click)="share()">
        Share
      </button>

      <app-product-alerts
        [product]="product"
        (notify)='onNotify()'>
      </app-product-alerts>
  </div>
</div>
