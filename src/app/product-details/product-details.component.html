<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="container">
  <div class="page-container">
    
        <div class="whole-details-container">

              <div class="img-container">
                <div *ngIf="details?.imageUrl" class="img-size">
                    <img [src]="details.imageUrl" >
                </div>
              </div>

          <div class="outter-details-container">

             <div class="details-container">
                <h2>{{details?.productName}}</h2>
                <div>
                 <a class="product-price">RM{{details?.price}}</a>
                   <div class="review-container" >
                      <span class="fa fa-star checked"></span>
                      <span class="fa fa-star checked"></span>
                      <span class="fa fa-star checked"></span>
                      <span class="fa fa-star checked"></span>
                      <span class="fa fa-star checked"></span>
                    </div>
                </div>
            </div>

            <div class="cart-buy-container">
              <button class="top-long-btn" (click)="addToCart(details)">Add to cart</button>
              <button class="bottom-long-btn" (click)=" calculateTotalQuantity()"  [routerLink]="['/payment']">Buy now</button>
            </div>
            <div class="description-container">
              <p class="product-description">{{details?.description}}</p>
            </div>
          </div>

        </div> 
  </div>

</div>
