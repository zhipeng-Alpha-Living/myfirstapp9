<div class="cart-container">
  <div class="page-container">
  <h3>Cart</h3>

  <p>
    <a routerLink="/shipping">Shipping Prices</a>
  </p>

  <div class="cart-item" *ngFor="let item of items">
    <span>
      <div class="cart-item-name">
        {{ item.productName }}
      </div>
    </span>
    <span>
      <div class="cart-item-price">
        {{ item.price | currency }}
      </div>
    </span>

  </div>

  
  </div>
</div>
