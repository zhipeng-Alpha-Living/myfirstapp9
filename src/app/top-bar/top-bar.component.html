<nav class="navbar navbar-expand-lg navbar-light bg-light"  >
  <a class="navbar-brand" [routerLink]="['/']"><h1>My Store</h1></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" (click)="toggleCollapsed()">
    <span class="navbar-toggler-icon"></span>
  </button>


  <div class="collapse navbar-collapse" id="navbarNav" [collapse]="isCollapsed" [isAnimated]="true" *ngIf="currentUser else loggedOut">
     <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <div class="rounded-corners" >
              <a routerLink="../chat" routerLinkActive="active" class="nav-link">Chat Rooms <i class="material-icons">chat_bubble_outline</i></a>
           </div>
          </li>
          <li class="nav-item ">
            <div class="rounded-corners" >
              <a [routerLink]="'/profile/'+ currentUser.id" routerLinkActive="active" class="nav-link">Profile <i class="material-icons">assignment_ind</i></a>
           </div>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item "> 
            <div class="rounded-corners" id="navbarNav">
              <a [routerLink]="['/cart']" routerLinkActive="active" class="nav-link">Checkout <i class="material-icons">shopping_cart</i></a>
            </div>
          </li>
          <li class="nav-item">
            <div class="rounded-corners" >
              <a class="nav-link" (click)="auth.logout()">Log Out <i class="material-icons">exit_to_app</i></a>
            </div>
          </li>
        </ul>
      </div>
   </nav>

   <ng-template #loggedOut> 
    <div class="collapse navbar-collapse" id="navbarNav" [collapse]="isCollapsed" [isAnimated]="true">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <div class="rounded-corners" id="navbarNav">
            <a [routerLink]="['/login']" routerLinkActive="active" class="nav-link">Log In <i class="material-icons">account_circle</i></a>
          </div>
        </li>
        <li class="nav-item">
          <div class="rounded-corners" >
            <a routerLink='../signup' routerLinkActive="active" class="nav-link" >Sign Up <i class="material-icons">person_add</i></a>
          </div>
        </li>
      </ul>
    </div>
  </ng-template>
